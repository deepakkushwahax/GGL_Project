{% extends "post/base.html" %}
{% block content %}

<h1>All Forms</h1>
<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position</th>
    </tr>
{%for i in obj%}
    
        <tr>
            <td>{{i.fname}} {{i.lname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.position}}</td>
        </tr>
    
{%endfor%}
</table>
{%endblock%}
