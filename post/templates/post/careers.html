<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'post/careers.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
            <fieldset>
              <legend>Job</legend>
              <label>
                Application for *
                <select name="Application for" required>
                  <option>Job A</option>
                  <option>Job B</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <legend>Personal data</legend>
              <div class="two-cols">
                <label>
                  First name *
                  <input type="text" name="First name" required>
                </label>
                <label>
                  Family name *
                  <input type="text" name="Family name" required>
                </label>
              </div>
              <div class="two-cols">
                <label>
                  Citizenship
                  <input type="text" name="Citizenship">
                </label>
                <label>
                  Date of birth
                  <input type="date" name="Date of birth">
                </label>
              </div>
              <label>
                Address
                <input type="text" name="Address">
              </label>
              <div class="two-cols">
                <label>
                  ZIP Code
                  <input type="text" name="ZIP">
                </label>
                <label>
                  City
                  <input type="text" name="City">
                </label>
              </div>
              <div class="two-cols">
                <label>
                  Phone *
                  <input type="tel" name="Phone" required>
                </label>
                <label>
                  Email address *
                  <input type="email" name="Email" required>
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Application documents</legend>
              <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
              <div class="two-cols">
                <label>
                  Application letter
                  <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
                </label>
                <label>
                  Curriculum vitae
                  <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
                </label>
              </div>
              <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
            </fieldset>
            <fieldset>
              <div>
                <label>
                  <input type="checkbox" name="Data processing confirmed" value="Yes" required>
                  <span>I agree to the processing of my data for the handling of my request by <a href="https://form.taxi/en" target="_blank">Form.taxi</a>. *</span>
                </label>
              </div>
            </fieldset>
            <div class="btns">
              <input type="text" name="_gotcha" value="" style="display:none;">
              <input type="submit" value="Submit application">
            </div>
          </form>
        
        <script src="" async defer></script>
    </body>
</html>
